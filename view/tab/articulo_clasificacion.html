{include="header2"}

{if="$fsc->articulo"}
<script type="text/javascript">
    $(document).ready(function () {

    });
</script>

<form name="f_subcuentas" action="{$fsc->url()}" method="post" class="form">
    <input type="hidden" name="referencia" value="{$fsc->articulo->referencia}">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <h1>Clasificación</h1>
                    <p class="help-block">
                        <b>Para uso en República Dominicana</b>, configuraciones específicas para uso en República Dominicana.
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                Tipo de Articulo
            </div>
            <div class="col-sm-3">
                <select class="form-control" name="tipo_articulo">
                    <option value="">Clase de articulo</option>
                    {loop="$fsc->rd_articulo_clasificacion->tipos"}
                    <option value="{$value['codigo']}"{if="$fsc->articulo->tipo_articulo==$value['codigo']"} selected{/if}>{$value['descripcion']}</option>
                    {/loop}
                </select>
            </div>
        </div>
    </div>

    <div class="text-right" style="padding-right: 10px;">
        <button class="btn btn-sm btn-primary" name="accion" value="guardar" type="submit">
            <span class="glyphicon glyphicon-floppy-disk"></span>&nbsp; Guardar
        </button>
    </div>
</form>
{/if}

{include="footer2"}
